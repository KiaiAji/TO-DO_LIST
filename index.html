<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Cinzel", serif;
            background-image: url(CACAM.png);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
        }

        input[type="text"] {
            font-family: "Cinzel", serif;
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        button {
            font-family: "Cinzel", serif;
            padding: 10px 10px;
            background-color: white;
            color: black;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d3d3d3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .task-actions button {
            background: none;
            border: none;
            outline: none;
            box-shadow: none;
            cursor: pointer;
            margin-left: 5px;
            font-size: 16px;
            color: white;
        }

        .task-actions .edit-btn:hover {
            color: #ffc107;
        }

        .task-actions .delete-btn:hover {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mugenâ€™s Move List</h1>
        <input type="text" id="taskInput" placeholder="Yo, drop something in!">
        <button onclick="addTask()"><i class="fas fa-plus"></i> Slap it on</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        renderTasks();

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            if (taskInput.value.trim() === '') {
                alert('Yo, add something!');
                return;
            }
            
            const task = { id: Date.now(), text: taskInput.value, completed: false };
            tasks.push(task);
            saveTasks();
            renderTasks();
            taskInput.value = '';
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${task.text}</span>
                    <div class="task-actions">
                        <button class="edit-btn" onclick="editTask(${task.id})"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn" onclick="confirmDelete(${task.id})"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }

        function editTask(id) {
            const task = tasks.find(task => task.id === id);
            const newText = prompt('Lemme remix this:', task.text);
            if (newText !== null && newText.trim() !== '') {
                task.text = newText.trim();
                saveTasks();
                renderTasks();
            }
        }

        function confirmDelete(id) {
            if (confirm('Chop it up?')) {
                deleteTask(id);
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
    </script>
</body>
</html>
